{% extends '!breadcrumbs.html' %}

{% block breadcrumbs %}
  <div>
    <a href="https://jupyter.org/documentation">
      <img src="/_static/jupyter_logo.svg" width="120px">
    </a>
  </div>
  <li><a href="{{ pathto(master_doc) }}">{{ _('Docs') }}</a> &raquo;</li>
    {% for doc in parents %}
      <li><a href="{{ doc.link|e }}">{{ doc.title }}</a> &raquo;</li>
    {% endfor %}
  <li>{{ title }}</li>
{% endblock %}
