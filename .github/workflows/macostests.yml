name: MacOS Tests

on:
  pull_request:
    paths-ignore:
      - 'examples/**'
      - 'packages/galata/**'
      - 'ui-tests/**'
      - 'binder/**'
      - 'docs/**'
      - '.github/workflows/benchmark.yml'
      - '.github/workflows/benchmark-report.yml'
      - '.github/workflows/docker-test.yml'
      - '.github/workflows/galata.yml'
      - '.github/workflows/linuxtests.yml'
      - '.github/workflows/windowstests.yml'
      - '!packages/galata/test/jupyterlab/galata.generated.test.ts'
  push:
    branches:
      - main
      - '*.x'
    paths-ignore:
      - 'examples/**'
      - 'packages/galata/**'
      - 'ui-tests/**'
      - 'binder/**'
      - 'docs/**'
      - '.github/workflows/benchmark.yml'
      - '.github/workflows/benchmark-report.yml'
      - '.github/workflows/docker-test.yml'
      - '.github/workflows/galata.yml'
      - '.github/workflows/linuxtests.yml'
      - '.github/workflows/windowstests.yml'
      - '!packages/galata/test/jupyterlab/galata.generated.test.ts'

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  tests:
    runs-on: macos-12
    strategy:
      fail-fast: false
      matrix:
        python_version: ['3.8', '3.9', '3.10']
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python_version }}
          architecture: x64
          cache: 'pip'
          cache-dependency-path: 'pyproject.toml'
      - name: Install Dependencies
        run: |
          bash scripts/ci_install.sh
        env:
          DEPENDENCY_TYPE: standard
      - name: Run Tests
        run: |
          bash scripts/ci_script.sh
        env:
          JUPYTER_PLATFORM_ARCH: 'osx-64'
