name: UI Tests

on:
  push:
    branches:
      - main
  pull_request:
  schedule:
    # Run every 6 hours to establish a baseline for flaky tests
    - cron: '0 */6 * * *'
  workflow_dispatch:

env:
  PLAYWRIGHT_BROWSERS_PATH: ${{ github.workspace }}/pw-browsers

jobs:
  test:
    name: Integration Tests (${{ matrix.browser }} - ${{ matrix.suite }} ${{ matrix.shard }}/${{ matrix.shards }})
    timeout-minutes: 30
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox]
        shard: [1]
        shards: [1]
        include:
          - browser: chromium
            project: jupyterlab
            suite: jupyterlab
          - browser: firefox
            project: jupyterlab-firefox
            suite: jupyterlab
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Base Setup
        uses: jupyterlab/maintainer-tools/.github/actions/base-setup@v1

      - name: Find out Playwright version
        id: pw-version
        run: |
          set -e
          PW_VERSION=$(grep -m1 "playwright@" yarn.lock)
          echo "Playwright version: $PW_VERSION"
          echo "version=$PW_VERSION" >> $GITHUB_OUTPUT

      - name: Set up browser cache
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/pw-browsers
          key: ${{ runner.os }}-${{ matrix.browser }}-${{ steps.pw-version.outputs.version }}

      - name: Install dependencies
        env:
          OPTIONAL_DEPENDENCIES: ""
        run: |
          bash ./scripts/ci_install.sh

      - name: Install xeus
        run: |
          pip install xeus-python

      - name: Launch JupyterLab
        run: |
          cd galata
          jlpm start 2>&1 > /tmp/jupyterlab_server.log &

      - name: Install browser
        run: |
          set -ex
          cd galata
          # Install only the relevant browser for this matrix job
          jlpm playwright install --with-deps ${{ matrix.browser }}

      - name: Build galata
        run: |
          set -ex
          cd galata
          jlpm run build

      - name: Wait for JupyterLab
        run: timeout 360 bash -c 'until curl -f http://localhost:8888/lab > /dev/null 2>&1; do sleep 1; done'

      - name: Test
        run: |
          cd galata
          jlpm run test --project ${{ matrix.project }} --grep "Rich variables inspector"
      - name: Upload test assets
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v6
        with:
          name: galata-test-assets-${{ matrix.browser }}-${{ matrix.project }}-${{ matrix.shard }}
          path: galata/test-results
          if-no-files-found: ignore  # expected when no tests fail

      - name: Upload test report blob
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v6
        with:
          name: galata-blobs-${{ matrix.browser }}-${{ matrix.project }}-${{ matrix.shard }}
          path: galata/blob-report
          retention-days: 1
          compression-level: 1

      - name: Print JupyterLab logs
        if: always()
        run: |
          cat /tmp/jupyterlab_server.log

  merge-reports:
    name: Merge Test Reports and Results
    if: ${{ !cancelled() }}
    needs: test
    runs-on: ubuntu-22.04
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts
          pattern: galata-blobs-*
          merge-multiple: true

      - name: Merge Playwright reports
        run: |
          npx playwright merge-reports --reporter html,github ./artifacts/

      - name: Upload merged reports
        uses: actions/upload-artifact@v6
        with:
          name: visual-regression-report
          path: playwright-report

      - name: Check for test assets
        id: check-assets
        run: |
          COUNT=$(gh api repos/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts \
            --paginate \
            -q '.artifacts[] | select(.name | startswith("galata-test-assets-")) | .name' \
            | wc -l)
          echo "count=$COUNT" >> $GITHUB_OUTPUT
          echo "Found $COUNT test asset artifacts"
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Merge and upload test results
        if: ${{ !cancelled() && steps.check-assets.outputs.count > 0 }}
        uses: actions/upload-artifact/merge@v6
        with:
          # The name matches the pattern so that it is picked again on re-runs
          name: galata-test-assets-merged
          pattern: galata-test-assets-*
          delete-merged: true

      - name: Merge blobs and delete individual shards
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact/merge@v6
        with:
          # The name matches the pattern so that it is picked again on re-runs
          name: galata-blobs-merged
          pattern: galata-blobs-*
          delete-merged: true
          retention-days: 1
          compression-level: 1
