# need sudo to remove yarn from path
# https://docs.travis-ci.com/user/reference/overview/#Virtualisation-Environment-vs-Operating-System
sudo: required
dist: trusty

language: python
python: 3.6
cache:
  pip: true
  directories:
    - /home/travis/.yarn-cache/
matrix:
  include:
  - env: GROUP=js
  - env: GROUP=integrity
  - env: GROUP=python
  - env: GROUP=js_services
    python: 2.7
  - env: GROUP=python
    python: 3.5
  - env: GROUP=python
  - env: GROUP=js_cov
  - env: GROUP=cli
    python: 2.7
  - env: GROUP=cli
  - env: GROUP=docs
env:
  global:
    - GH_REF=github.com/jupyterlab/jupyterlab.git
    - YARN_CACHE_FOLDER=/home/travis/.yarn-cache/
    - secure: 
install:
- bash ./scripts/travis_install.sh
script:
- bash ./scripts/travis_script.sh
after_success:
- bash ./scripts/travis_after_success.sh
